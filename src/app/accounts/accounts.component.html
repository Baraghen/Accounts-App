 
 <div *ngIf="errorMessage" id="errorContainer">
    <mat-icon aria-hidden="false" class="errorIcon">error_outline</mat-icon>
    <h2> {{errorMessage}} </h2>
 </div>

 <div class="table-container" *ngIf="dataSource">

    <div class="helpButtons">
        <button mat-button (click)=toggleForm() matTooltip="Filter form"  matTooltipPosition="above"><mat-icon aria-hidden="false">search</mat-icon></button>
        <app-pop-up-group-picker (categoryEvent)="receiveCategory($event)"></app-pop-up-group-picker>
    </div>

    <app-search-field *ngIf="!hide" (filterEvent)="receiveFilterValues($event)"></app-search-field>

        <table mat-table matSort *ngIf="showTable" [dataSource]="dataSource" class="mat-elevation-z8 dataTable">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Id</th>
                <td mat-cell *matCellDef="let account"> {{account.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Name</th>
                <td mat-cell *matCellDef="let account"> {{account.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="isEngage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">isEngage</th>
                <td mat-cell *matCellDef="let account"> {{account.isEngage}} </td>
            </ng-container>
    
            <ng-container matColumnDef="isExpired">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">isExpired</th>
                
                <td mat-cell *matCellDef="let account"> {{account.isExpired}} </td>
            </ng-container>
    
            <ng-container matColumnDef="areWidgetsActivated">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">areWidgetsActivated</th>
                <td mat-cell *matCellDef="let account"> {{account.areWidgetsActivated}} </td>
            </ng-container>
    
            <ng-container matColumnDef="group">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Group Name</th>
                
                <td mat-cell *matCellDef="let account"> {{account.group?.name}} </td>
            </ng-container>

            <ng-container matColumnDef="has_consent">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">has_consent</th>
                
                <td mat-cell *matCellDef="let account">  </td>
            </ng-container>

            <ng-container matColumnDef="paused">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">paused</th>
                
                <td mat-cell *matCellDef="let account">  </td>
            </ng-container>

            <ng-container matColumnDef="expireDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">expireDate</th>
                
                <td mat-cell *matCellDef="let account">  </td>
            </ng-container>

            <ng-container matColumnDef="scheduledRemoval">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">scheduledRemoval</th>
                
                <td mat-cell *matCellDef="let account"> </td>
            </ng-container>
            

        
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
            
        </table>
    
</div>
