 
 <div *ngIf="!dataSource" id="errorContainer">
     <h1> {{errorMessage}} </h1>
 </div>

 <div class="table-container" *ngIf="dataSource">

    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 dataTable">
    
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let account"> {{account.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let account"> {{account.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="isEngage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>isEngage</th>
            <td mat-cell *matCellDef="let account"> {{account.isEngage}} </td>
        </ng-container>

        <ng-container matColumnDef="isExpired">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>isExpired</th>
            <td mat-cell *matCellDef="let account"> {{account.isExpired}} </td>
        </ng-container>

        <ng-container matColumnDef="areWidgetsActivated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>areWidgetsActivated</th>
            <td mat-cell *matCellDef="let account"> {{account.areWidgetsActivated}} </td>
        </ng-container>

        <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Group Name</th>
            <td mat-cell *matCellDef="let account"> {{account.group?.name}} </td>
        </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

        
    </table>
</div>
