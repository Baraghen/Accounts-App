<h1 mat-dialog-title>Choose Categories</h1>
<div mat-dialog-content>
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <mat-checkbox formControlName="id">id</mat-checkbox>
    <mat-checkbox formControlName="name">name</mat-checkbox>
    <mat-checkbox formControlName="isEngage">isEngage</mat-checkbox>
    <mat-checkbox formControlName="isExpired">isExpired</mat-checkbox>
    <mat-checkbox formControlName="areWidgetsActivated">areWidgetsActivated</mat-checkbox>
    <mat-checkbox formControlName="group">group</mat-checkbox>
    <button mat-raised-button color="primary">Save</button>
</form>
</div>
