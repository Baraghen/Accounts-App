<div class="mat-elevation-z8">
    
    <div class="searchBtn">
        <button mat-button><mat-icon aria-hidden="false">search</mat-icon></button>
    </div>

    <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef><mat-checkbox>Title</mat-checkbox></th>
            <td mat-cell *matCellDef="let object"><mat-checkbox>{{object.title}}</mat-checkbox></td>
        </ng-container>
    
        <ng-container matColumnDef="accounts">
            <th mat-header-cell *matHeaderCellDef>Number of Accounts</th>
            <td mat-cell *matCellDef="let object">{{object.accounts}}</td>
        </ng-container>
    
        <ng-container matColumnDef="admins">
            <th mat-header-cell *matHeaderCellDef>Group Admins</th>
            <td mat-cell *matCellDef="let object">
                <ng-container>
                    <mat-chip-list *ngIf="object.admins.length <= 2">
                        <mat-chip *ngFor="let admin of object.admins; let i=index">{{admin}}</mat-chip>
                        <li *ngFor="let admin of object.admins; let i=index">{{admin}}</li>
                    </mat-chip-list>
                    <mat-chip-list *ngIf="object.admins.length >= 3">
                        <mat-chip *ngFor="let admin of object.admins | slice:0:2; let i=index">{{admin}}</mat-chip>
                        <mat-chip *ngFor="let admin of object.admins | slice:2:object.admins.length; let i=index">{{admin}}</mat-chip>
                    </mat-chip-list>
                </ng-container>

            </td>
        </ng-container>
    
        <ng-container matColumnDef="button">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let object"><mat-icon aria-hidden="false">more_vert</mat-icon></td>
            </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
