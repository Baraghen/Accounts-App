
<app-breadcrumbs></app-breadcrumbs>
<div class="mat-elevation-z8 tableContainer">
    <div class="tableBtns">
        <button mat-stroked-button class="newBtn mat-primary">+ New account</button>
        <button mat-button class="searchBtn"><mat-icon aria-hidden="false">search</mat-icon></button>
    </div>
    <table mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef><mat-checkbox></mat-checkbox></th>
            <td mat-cell *matCellDef="let object"><mat-checkbox></mat-checkbox></td>
        </ng-container>
        
        <ng-container matColumnDef="domain">
            <th mat-header-cell *matHeaderCellDef>Domain</th>
            <td mat-cell *matCellDef="let object">{{object.domain}}</td>
        </ng-container>
    
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let object">{{object.id}}</td>
        </ng-container>
    
        <ng-container matColumnDef="isEngage">
            <th mat-header-cell *matHeaderCellDef>isEngage</th>
            <td mat-cell *matCellDef="let object">{{object.isEngage ? 'Yes' : 'No' }}</td>
        </ng-container>

        <ng-container matColumnDef="isExpired">
            <th mat-header-cell *matHeaderCellDef>isExpired</th>
            <td mat-cell *matCellDef="let object">{{object.isExpired ? 'Yes' : 'No' }}</td>
        </ng-container>

        <ng-container matColumnDef="widgetsEnabled">
            <th mat-header-cell *matHeaderCellDef>Widgets<br>Enabled</th>
            <td mat-cell *matCellDef="let object">{{object.widgetsEnabled ? 'Yes' : 'No' }}</td>
        </ng-container>

        <ng-container matColumnDef="onsiteCampaigns">
            <th mat-header-cell *matHeaderCellDef>Onsite<br>Campaigns</th>
            <td mat-cell *matCellDef="let object">{{object.onsiteCampaigns ? 'Yes' : 'No' }}</td>
        </ng-container>
    
        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef></th>
            <td class="more_vert" mat-cell *matCellDef="let object"><mat-icon aria-hidden="false">more_vert</mat-icon></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
